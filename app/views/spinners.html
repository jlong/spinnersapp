<div class="row">

  <div class="col-sm-8">
    <div class="logo">
      <div class="dots"></div>
    </div>
    <div class="spinners-list-title">CSS Spinners</div>
  </div>

  <div class="col-sm-4">
    <div class="input-group spinner-filter">
      <span class="input-group-addon">Filter</span>
      <input type="text" class="form-control" placeholder="Start typeing..." ng-model="spinnerFilter" />
    </div>
  </div>

</div>

<div class="row">

  <div class="col-sm-4 col-lg-3">
    <div class="spinners-list-description">
      <p>Simple CSS spinners and throbbers made with CSS and minimal HTML markup.</p>
      <p>Get yours today.</p>
    </div>
    
  </div>

  <div class="col-sm-8 col-lg-9">
    <div class="row">
      <div ng-repeat="spinner in spinners | filter:spinnerFilter"  class="col-xs-6  col-sm-6 col-md-4 col-lg-3 spinner-tile">
        <a href="#/spinner/{{spinner.id}}" class="spinner-tile-link">
          <div class="spinner-tile-details">
            <div>.{{spinner.id}}</div>
          </div>
          <div class="card">
            <div class="{{spinner.id}}">
              Loading...
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>


</div>
